<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link href="./css/style.css" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");
    </style>
  </head>

  <body class="bg-OffBlack h-screen flex">
    <main
      class="flex flex-col justify-center items-center container w-11/12 h-4/6 max-w-96 mx-auto my-auto bg-DarkGrey rounded-xl p-5"
    >
      <!-- inserisci qui la tua immagine -->
      <img
        src="./assets/images/avatar-smailen.jpg"
        alt="avatar image"
        class="rounded-full w-24 md:mb-6"
      />
      <div class="text-white w-11/12">
        <div
          class="px-8 py-2 flex flex-col justify-center items-center gap-y-2"
        >
          <h2 class="text-3xl font-inter font-semibold">Smailen Vargas</h2>
          <h3 class="text-Green font-inter font-semibold">Como, Italy</h3>
        </div>

        <p class="py-4 md:py-6 text-center font-inter font-light">
          "Front-end developer and avid reader."
        </p>

        <div class="flex flex-col justify-center items-center gap-y-4 w-full">
          <a
            href="https://github.com/Smailen5"
            class="font-ineter font-bold bg-Grey w-full h-10 rounded-lg flex justify-center items-center md:hover:bg-Green md:hover:text-DarkGrey"
            target="_blank"
            >GitHub</a
          >
          <a
            href="https://www.frontendmentor.io/profile/Smailen5"
            class="font-ineter font-bold bg-Grey w-full h-10 rounded-lg flex justify-center items-center md:hover:bg-Green md:hover:text-DarkGrey"
            target="_blank"
            >Frontend Mentor</a
          >
          <a
            href="https://www.linkedin.com/in/smailen-vargas/"
            class="font-ineter font-bold bg-Grey w-full h-10 rounded-lg flex justify-center items-center md:hover:bg-Green md:hover:text-DarkGrey"
            target="_blank"
            >LinkedIn</a
          >
          <a
            href="https://twitter.com/"
            class="font-ineter font-bold bg-Grey w-full h-10 rounded-lg flex justify-center items-center md:hover:bg-Green md:hover:text-DarkGrey"
            target="_blank"
            >Twitter</a
          >
          <a
            href="https://www.instagram.com/"
            class="font-ineter font-bold bg-Grey w-full h-10 rounded-lg flex justify-center items-center md:hover:bg-Green md:hover:text-DarkGrey"
            target="_blank"
            >Instagram</a
          >
        </div>
      </div>
    </main>
  </body>
</html>
